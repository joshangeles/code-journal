<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container" id="header-container">
      <div class="row">
        <div class="column-full">
          <h3 class="font-weight-normal">Code Journal</h3>
          <a id="entries-view">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <form class="text-align-start">
            <h1>New Entry</h1>
            <div class="row">
              <div class="column-half">
                <img id="preview" class="cover border-round" src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <div class="margin-bottom">
                  <label>Title</label>
                  <input type="text" name="title" placeholder="Enter Title..." required="true">
                </div>
                <div class="margin-top-bottom">
                  <label>Photo URL</label>
                  <input type="text" name="photo" placeholder="Enter URL..." required="true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label id="notes">
                  Notes
                </label>
                <textarea name="notes" placeholder="Enter notes..." required="true"></textarea>
                <div class="justify-flex-end flex">
                  <input class="text-align-center hidden" type="button" value="Delete Entry" id="delete">
                  <input class="text-align-center" type="submit" value="SAVE">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row align-items-center">
        <div class="column-full align-items-center flex justify-space-between">
          <h1>Entries</h1>
          <input type="button" value="NEW" id="entry-form-view">
        </div>
      </div>
      <div class="row" id="display-no-entries">
        <div class="column-full text-align-center">
          <p>No entries have been recorded.</p>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div id="overlay" class="hidden">
      <div id="modal-box">
        <strong>Are you sure you want to delete this entry?</strong>
        <div class="justify-space-between flex">
          <button id="cancel">
            CANCEL
          </button>
          <button id="confirm">
            CONFIRM
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
